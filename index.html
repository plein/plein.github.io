<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular eToro Investors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    :root {
        --pine: #234F1E;
        --pine-light: #3A6D35;
        --accent: #F2AE1C;
        --bg: #F5F5F5;
    }
    body {
        background-color: var(--bg);
        color: var(--pine);
    }
    a {
        color: var(--pine);
    }
    .btn-primary {
        background-color: var(--pine);
        border-color: var(--pine-light);
    }
    .btn-secondary {
        background-color: var(--accent);
        border-color: var(--accent);
        color: #fff;
    }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('investor-list');
        fetch('https://www.etoro.com/discover/people')
            .then(resp => resp.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href^="/people/"]');
                const seen = new Set();
                const ul = document.createElement('ul');
                ul.className = 'list-group';
                links.forEach(a => {
                    const name = a.textContent.trim();
                    const href = a.getAttribute('href');
                    if (!name || !href || seen.has(href)) return;
                    seen.add(href);
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    const link = document.createElement('a');
                    link.className = 'link-primary text-decoration-none';
                    link.href = 'https://www.etoro.com' + href;
                    link.textContent = name;
                    li.appendChild(link);
                    ul.appendChild(li);
                });
                container.appendChild(ul);
            })
            .catch(err => {
                container.textContent = 'Failed to load investor list: ' + err;
            });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-3">Popular eToro Investors</h1>
        <p class="text-center"><a href="etoro.html" class="btn btn-primary">eToro Tools</a></p>
        <p>The list below is fetched directly from the eToro Discover People page using client-side JavaScript.</p>
        <div id="investor-list" class="mt-3">
            <!-- investor list will appear here automatically -->
        </div>
    </div>
</body>
</html>
