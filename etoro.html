<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eToro Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="etoro.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-3">eToro Tools</h1>
        <p>Paste your eToro API JSON below and click <strong>Process JSON</strong> to generate a table of positions.</p>

        <h2>Import Portfolio JSON</h2>
        <textarea id="json-input" class="form-control mb-2" rows="10" placeholder="Paste eToro API response here"></textarea>
        <div class="mb-3">
            <button id="process-btn" class="btn btn-primary me-2">Process JSON</button>
            <button id="export-btn" class="btn btn-secondary" disabled>Export CSV</button>
        </div>

        <div id="result" class="table-responsive"></div>

        <p class="mt-4"><a href="index.html" class="btn btn-link">Back to Investor List</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="etoro.js"></script>

</body>
</html>
