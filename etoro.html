<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eToro Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    :root {
        --pine: #234F1E;
        --pine-light: #3A6D35;
        --accent: #F2AE1C;
        --bg: #F5F5F5;
    }
    body {
        background-color: var(--bg);
        color: var(--pine);
    }
    a {
        color: var(--pine);
    }
    .btn-primary {
        background-color: var(--pine);
        border-color: var(--pine-light);
    }
    .btn-secondary {
        background-color: var(--accent);
        border-color: var(--accent);
        color: #fff;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-3">eToro Tools</h1>
        <p>Paste your eToro API JSON below and click <strong>Process JSON</strong> to generate a table of positions.</p>

        <h2>Import Portfolio JSON</h2>
        <textarea id="json-input" class="form-control mb-2" rows="10" placeholder="Paste eToro API response here"></textarea>
        <div class="mb-3">
            <button id="process-btn" class="btn btn-primary me-2">Process JSON</button>
            <button id="export-btn" class="btn btn-secondary" disabled>Export CSV</button>
        </div>

        <div id="result" class="table-responsive"></div>

        <p class="mt-4"><a href="index.html" class="btn btn-link">Back to Investor List</a></p>
    </div>

    <script>
    const instrumentMapPromise = fetch('etoro/instruments.json')
        .then(resp => resp.json())
        .then(data => {
            const map = {};
            if (data && Array.isArray(data.InstrumentDisplayDatas)) {
                data.InstrumentDisplayDatas.forEach(item => {
                    if (item.InstrumentID != null) {
                        const symbol = (item.InstrumentTypeID == 10)
                            ? `${item.SymbolFull}-USD`
                            : item.SymbolFull;
                        map[item.InstrumentID] = symbol;
                    }
                });
            }
            return map;
        })
        .catch(err => {
            console.error('Failed to load instruments:', err);
            return {};
        });

    document.getElementById('process-btn').addEventListener('click', async function () {
        const instrumentMap = await instrumentMapPromise;
        const input = document.getElementById('json-input').value;
        let data;
        try {
            data = JSON.parse(input);
        } catch (e) {
            alert('Invalid JSON: ' + e.message);
            return;
        }

        let positions;
        try {
            positions = data.AggregatedResult.ApiResponses.PrivatePortfolio.Content.ClientPortfolio.Positions;
            if (!Array.isArray(positions)) throw new Error('Positions not found');
        } catch (e) {
            alert('Could not locate positions in JSON');
            return;
        }

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        const table = document.createElement('table');
        table.className = 'table table-striped';
        const header = document.createElement('tr');
        ['Symbol', 'Quantity', 'Cost', 'Date', 'Warnings'].forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            header.appendChild(th);
        });
        table.appendChild(header);

        // Sort positions by total cost (OpenRate * Units) descending
        positions.sort((a, b) => (b.OpenRate * b.Units) - (a.OpenRate * a.Units));

        positions.forEach(pos => {
            const tr = document.createElement('tr');
            const d = new Date(pos.OpenDateTime);
            const month = ('0' + (d.getMonth() + 1)).slice(-2);
            const day = ('0' + d.getDate()).slice(-2);
            const year = d.getFullYear();
            const iso = `${year}-${month}-${day}`;
            var warnings = '';
            if (!pos.IsBuy) {
                warnings += 'SHORT Position\n';
            }
            if (pos.OpenConversionRate != 1) {
                warnings += 'Non US stock position. Might fail to import into some systems';
            }

            const symbol = instrumentMap[pos.InstrumentID] || '';
            const values = [
                symbol,
                pos.Units,
                pos.OpenRate,
                iso
            ];

            values.forEach(v => {
                const td = document.createElement('td');
                td.textContent = v;
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });

        resultDiv.appendChild(table);

        const exportBtn = document.getElementById('export-btn');
        exportBtn.disabled = false;
        exportBtn.onclick = function () {
        // only these column-indices will be exported:
        const includeCols = [0,1,2,3]; 

        const rows = table.querySelectorAll('tr');
        const lines = [];
        rows.forEach(row => {
            const cells = Array.from(row.querySelectorAll('th, td'));
            // keep only the ones in includeCols:
            const filtered = cells
            .filter((_, idx) => includeCols.includes(idx))
            .map(cell => {
                let text = cell.textContent.trim();
                if (/["]|,|\n/.test(text)) {
                text = '"' + text.replace(/"/g, '""') + '"';
                }
                return text;
            });
            lines.push(filtered.join(','));
        });

        const csv = lines.join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'positions.csv';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        };
      });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</script>

</body>
</html>
